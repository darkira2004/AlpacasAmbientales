<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Iniciar Sesión - Sistema de Gestión Ambiental</title>
    <!-- CSS files -->
    <link href="assets/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link href="assets/tabler/css/tabler-flags.min.css" rel="stylesheet"/>
    <link href="assets/tabler/css/tabler-payments.min.css" rel="stylesheet"/>
    <link href="assets/tabler/css/tabler-vendors.min.css" rel="stylesheet"/>
    <link href="assets/tabler/css/demo.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Login specific styles -->
    <link href="assets/css/login.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/Recourse/logo.svg" alt="Logo Sistema Ambiental">
            </div>
            
            <!-- Login Card -->
            <div class="card card-login">
                <div class="card-body p-4">
                    <h2 class="login-title text-center">Bienvenido</h2>
                    <p class="login-subtitle text-center">Ingresa tus credenciales para acceder al sistema</p>
                    
                    <!-- Alert para mensajes -->
                    <div id="alert-container"></div>
                    
                    <!-- Login Form -->
                    <form id="login-form" novalidate>
                        <div class="mb-2">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" placeholder=" " required>
                                <label for="email">
                                    <i class="fas fa-envelope me-2"></i>
                                    Correo electrónico
                                </label>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control" id="password" placeholder=" " required>
                                <label for="password">
                                    <i class="fas fa-lock me-2"></i>
                                    Contraseña
                                </label>
                                <button type="button" class="btn-password-toggle" id="toggle-password" aria-label="Mostrar contraseña">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="mb-2">
                            <label class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me"/>
                                <span class="form-check-label">Recordarme</span>
                            </label>
                        </div>
                        
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary w-100 btn-login" id="login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <small>Sistema de Gestión Ambiental &copy; 2025</small>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/tabler/js/tabler.min.js"></script>
    <script src="assets/js/api/config.js"></script>
    <script src="assets/js/api/services/auth-service.js"></script>
    <script src="assets/js/ui/controllers/login-controller.js"></script>
    <script src="assets/js/ui/initializers/login-initializer.js"></script>
</body>
</html>
